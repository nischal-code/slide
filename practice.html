<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greater Sign Button</title>
  <style>
    .greater-button {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100px; /* Adjust width */
      height: 100px; /* Adjust height */
      font-size: 100px; /* Adjust font size for the symbol */
      font-weight: 800px;
      /* background-color: #007bff;  */
      color: #3a4d61;
      /* color: white; */
      border: none;
      border-radius: 5px; /* Optional: rounded corners */
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .greater-button:hover {
      background-color: #0056b3; /* Hover effect color */
    }
  </style>
</head>
<body>
  <button class="greater-button">&gt;</button>
</body>
</html>
